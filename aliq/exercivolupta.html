<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Shadow Example</title>
    <style>
        .drop-shadow {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="drop-shadow"></div>
</body>
</html>
